<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrackMyDay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid gray;
    }
    .task {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      background-color: #f0f0f0;
      display: inline-block;
      width: 300px;
    }
    .complete-btn {
      background-color: orange;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 5px;
      margin: 5px;
    }
    .delete-btn {
      background-color: crimson;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 5px;
      margin: 5px;
    }
    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>‚ú® Welcome to TrackMyDay ‚ú®</h1>
  <p>My Productivity Dashboard is live!</p>

  <input id="taskInput" type="text" placeholder="Enter task" />
  <input id="dateInput" type="date" min="2025-01-01" />
  <input id="timeInput" type="time" />
  <button onclick="addTask()">Add Task</button>

  <h2>‚è∞ Upcoming Tasks</h2>
  <div id="upcomingTasks"></div>

  <h2>üìå Incomplete Tasks</h2>
  <div id="incompleteTasks"></div>

  <h2>‚úÖ Completed Tasks</h2>
  <div id="completedTasks"></div>

  <script>
    const dateInput = document.getElementById('dateInput');
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const todayStr = `${yyyy}-${mm}-${dd}`;
    dateInput.value = todayStr;
    dateInput.min = '2025-01-01';

    let tasks = [];

    function renderTasks() {
      const upcomingDiv = document.getElementById('upcomingTasks');
      const incompleteDiv = document.getElementById('incompleteTasks');
      const completedDiv = document.getElementById('completedTasks');

      upcomingDiv.innerHTML = '';
      incompleteDiv.innerHTML = '';
      completedDiv.innerHTML = '';

      const now = new Date();

      tasks.forEach((task, index) => {
        const taskTime = new Date(`${task.date}T${task.time}`);
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <strong>${task.name}</strong><br>
          üìÖ ${task.date} üïí ${task.time}<br>
          <button class="complete-btn" onclick="completeTask(${index})">Complete</button>
          <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
        `;

        if (task.completed) {
          completedDiv.appendChild(div);
        } else if (taskTime > now) {
          upcomingDiv.appendChild(div);
        } else {
          incompleteDiv.appendChild(div);
        }
      });
    }

    function addTask() {
      const name = document.getElementById('taskInput').value;
      const date = document.getElementById('dateInput').value;
      const time = document.getElementById('timeInput').value;

      if (!name || !date || !time) {
        alert("Please fill out all fields.");
        return;
      }

      tasks.push({ name, date, time, completed: false });
      document.getElementById('taskInput').value = '';
      renderTasks();
    }

    function completeTask(index) {
      tasks[index].completed = true;
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    window.onload = renderTasks;
  </script>

</body>
</html>
